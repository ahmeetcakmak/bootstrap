<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <form style="width: 30rem;">
            <h3>Bilgilerinizi girin</h3><hr>
            <div class="form-group">
                <label for="name">name</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Email</label>
                <input type="email" name="email" id="email" class="form-control">
                <small class="form-text text-danger">*please pwovide e email</small>
            </div>
            <div class="form-group">
                <label for="language">Diller</label>
                <select class="form-control" id="language">
                    <option value="">Arapça</option>
                    <option value="">Türkçe</option>
                    <option value="">Almanca</option>
                    <option value="">İngilizce</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Mesajınız</label>
                <textarea class="form-control" name="message" id="message" cols="30" rows="10"></textarea>
                
                
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" name="accept" id="accept" class="form-check-input">
                    <label for="accept" class="form-check-text"> Onaylıyorum</label>
                </div>
            </div>
           
            <button type="submit" class="btn btn-primary btn-block ">Gönder</button>
        </form>
    </div>




    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
